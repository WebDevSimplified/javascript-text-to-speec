<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="author" content="Kyle Cook">
  <meta name="description" content="JavaScript Text-to-Speech | Pure JavaScript class text-to-speech. No slow API calls required!">
  <title>JavaScript Text-to-Speech</title>
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="main.css">
  <script src="script.js" defer></script>
</head>
<body>
  <textarea id="text"></textarea>
  <label for="speed">Speed</label>
  <input type="number" name="speed" id="speed" min=".5" max="3" step=".5" value="1">
  <button id="play-button">Play</button>
  <button id="pause-button">Pause</button>
  <button id="stop-button">Stop</button>
</body>
</html>
